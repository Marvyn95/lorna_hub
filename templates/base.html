<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Div</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="vh-100">
    <div class="d-flex justify-content-center align-items-center vh-100 ">
        <div class="bg-light rounded-4 shadow-lg p-4" style="width:70vw; height:95vh; display:flex; align-items:start; justify-content:start; flex-direction:column;">

            <div class="container-fluid bg-light" style="height:5%; width:100%; margin-bottom: 1rem; border-radius: 2rem;">

            <div class="d-flex justify-content-start align-items-center h-100 px-3">

                <div class="col-6 d-flex justify-content-end align-items-center">
                    <div class="d-flex w-100 justify-content-start align-items-center">
                        <a href="{{ url_for('home') }}" class="d-flex align-items-center me-4 text-decoration-none">
                            <i class="bi bi-shop" style="font-size: 1rem; color: indigo;"></i>
                            <span class="fw-bold ms-2" style="color: indigo;">Lorna Hub</span>
                        </a>
                    </div>
                </div>

                <div class="col-6 d-flex justify-content-end align-items-center">
                    <div class="d-none d-lg-flex w-100 justify-content-end align-items-center">
                        <a href="{{ url_for('home') }}" class="d-flex align-items-center me-4 text-decoration-none">
                            <i class="bi bi-house-door me-2" style="font-size: 1rem; color: indigo;"></i>
                            <span class="fw-semibold" style="color: indigo;">Home</span>
                        </a>
                        <a href="{{ url_for('profile') }}" class="d-flex align-items-center me-4 text-decoration-none">
                            <i class="bi bi-person me-2" style="font-size: 1rem; color: indigo;"></i>
                            <span class="fw-semibold" style="color: indigo;">Profile</span>
                        </a>
                        <a href="{{ url_for('stock') }}" class="d-flex align-items-center me-4 text-decoration-none">
                            <i class="bi bi-box-seam me-2" style="font-size: 1rem; color: indigo;"></i>
                            <span class="fw-semibold" style="color: indigo;">Stock</span>
                        </a>
                        <a href="{{ url_for('orders') }}" class="d-flex align-items-center me-4 text-decoration-none">
                            <i class="bi bi-cart me-2" style="font-size: 1rem; color: indigo;"></i>
                            <span class="fw-semibold" style="color: indigo;">Orders</span>
                        </a>
                        <a href="{{ url_for('logout') }}" class="d-flex align-items-center text-decoration-none">
                            <i class="bi bi-box-arrow-right me-2" style="font-size: 1rem; color: indigo;"></i>
                            <span class="fw-semibold" style="color: indigo;">Logout</span>
                        </a>
                    </div>

                    <!-- Dropdown menu for small and md screens -->
                    <div class="col-6 d-lg-none w-100 d-flex justify-content-end align-items-center">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle border-0 shadow-none" type="button" id="mobileMenuDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="background: none !important; padding: 0; margin: 0;">
                                <i class="bi bi-list" style="font-size: 1.5rem; color: indigo;"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end mt-2" aria-labelledby="mobileMenuDropdown">
                                <li>
                                    <a class="dropdown-item d-flex align-items-center" href="{{ url_for('home') }}">
                                        <i class="bi bi-house-door me-2" style="font-size: 1rem; color: indigo;"></i>
                                        Home
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item d-flex align-items-center" href="{{ url_for('profile') }}">
                                        <i class="bi bi-person me-2" style="font-size: 1rem; color: indigo;"></i>
                                        Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item d-flex align-items-center" href="{{ url_for('stock') }}">
                                        <i class="bi bi-box-seam me-2" style="font-size: 1rem; color: indigo;"></i>
                                        Stock
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item d-flex align-items-center" href="{{ url_for('orders') }}">
                                        <i class="bi bi-cart me-2" style="font-size: 1rem; color: indigo;"></i>
                                        Orders
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item d-flex align-items-center" href="{{ url_for('logout') }}">
                                        <i class="bi bi-box-arrow-right me-2" style="font-size: 1rem; color: indigo;"></i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>

            </div>

            {% block content %}
            
            {% endblock %}

            <div class="container-fluid bg-light d-flex justify-content-center align-items-center" style="height:2%; width:100%; border-radius: 1rem; margin-top: 1rem;">
                <span class="text-muted small">
                    &copy; {{ now.year }} Lorna Hub. All rights reserved. &trade; <span class="d-none d-lg-inline">| Powered by Elevare Tech & Engineering.</span>
                </span>
            </div>

        </div>
    </div>
    <!-- Bootstrap JS CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
