{% extends "base.html" %}
{% block content %}
<p style="color: indigo; margin-bottom: 0rem; margin-top: 0rem;">Product Categories</p>
<div class="container-fluid bg-light" style="height:22%; width:100%; margin-bottom: 1rem; border-radius: 1rem;">
    <div class="" style="overflow-x: auto; white-space: nowrap; padding: 1rem 0; scrollbar-width: none; -ms-overflow-style: none;">
        <div style="display: flex; gap: 1.5rem; justify-content: start;">
            {% for i in range(6) %}
            <!-- Card: All Products -->
            <div class="col-lg-3 col-md-4 col-sm-6" style="flex: 1 1 160px; max-width: 160px; min-width: 160px; margin-bottom: 2rem;">
                <div class="card h-100" style="border-radius: 1rem; box-shadow: 0 2px 8px rgba(63,81,181,0.08); overflow: hidden;">
                    <img src="{{ url_for('static', filename='images/all_products.png') }}" 
                        class="card-img-top" alt="All Products" 
                        style="height: 70px; object-fit: cover;">
                    <div class="card-body" style="background: #f8f8ff; padding: 0.3rem; text-align: center;">
                        <span style="color: indigo; font-weight: 600; font-size: 0.75rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                            All Products
                        </span>
                    </div>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>
</div>

<div class="container-fluid shadow" style="background: #e3e3e3; height:73%; width:100%; border-radius: 1rem; padding: 0.5rem; overflow-y: auto;">
    <div class="row g-1" style="display: flex; flex-wrap: wrap; justify-content: start; max-height: 100%; margin: 0;">
    <p style="color: indigo; margin-bottom: 1rem; margin-top: 0rem;">Selected Category</p>
        {% for i in range(12) %}
        <div class="col-lg-2 col-md-4 col-sm-6 px-1" style="flex: 1 1 180px; max-width: 200px; margin-bottom: 2rem;">
            <div class="card h-100" style="border-radius: 1rem; box-shadow: 0 2px 8px rgba(63,81,181,0.08); overflow: hidden;">
                <img src="{{ url_for('static', filename='images/jewelery.png') }}" 
                     class="card-img-top" alt="Jewelery" 
                     style="height: 70px; object-fit: cover;">
                <div class="card-body" style="background: #f8f8ff; padding: 0.3rem;">
                    <h5 class="card-title" style="color: indigo; font-weight: 700; font-size: 0.75rem; margin-bottom: 0.15rem;">Jewelery</h5>
                    <p class="card-text" style="color: #444; font-size: 0.75rem; margin-bottom: 0.2rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                        Elegant and trendy jewelery. dsdsdsddddddddddd. dddddddddddddddddddd
                    </p>
                    <div style="display: flex; gap: 0.5rem; justify-content: space-between;">
                        <span style="font-weight: bold; color: indigo; font-size: 0.75rem;">UGX 15000</span>
                        <button class="btn btn-sm" 
                                style="border-radius: 0.4rem; font-size: 0.65rem; padding: 0.2rem 0.35rem; 
                                    background-color: indigo; border: 1px solid indigo; color: white;">
                            <i class="bi bi-cart"></i> cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
